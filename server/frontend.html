<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chatbot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.2.0/dist/markdown-it.min.js"></script>
  <style>
    .panel-heading {
      background-color: #f5f5f5;
      color: #333;
      font-size: 24px;
    }
    .panel-body {
      background-color: #fdfdfd;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">您的提问:</h3>
        </div>
        <div id="question" class="panel-body">您的提问将展示在这里</div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">ChatGPT的回答:</h3>
        </div>
        <div id="answer" class="panel-body">ChatGPT的回答将展示在这里</div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">请输入新的问题:</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <textarea type="text" class="form-control" rows="3" id="input" name="input"></textarea>
          </div>
          <div class="row">
            <div class="col-sm-12 text-right">
              <button class="btn btn-primary" onclick="submitQuestion()">提交问题</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function submitQuestion() {
    var inputMessage = document.getElementById("input").value;

    const data = JSON.stringify({ question: inputMessage });
    //const url = "http://localhost:8080";
    const url = 'http://52.53.130.54:8080'

    document.getElementById("question").innerHTML = inputMessage;
    document.getElementById("answer").innerHTML = '请耐心等待1分钟，正在思考您的提问：' + inputMessage;

    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", url);
    xhttp.setRequestHeader("Content-Type", "application/json");
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        const md = new markdownit();
        var answer = JSON.parse(xhttp.responseText).answer;
        document.getElementById("answer").innerHTML = md.render(answer);
      }
    };
    xhttp.send(data);
  }
</script>

</body>
</html>
