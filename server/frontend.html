<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chatbot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>您的提问:</h3>
      <p id='question'></p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>GPT的回答:</h3>
      <p id='answer'></p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-11">
      <h3>请输入新的问题:</h3>
        <input type="text" id="input" name="input"><br><br>
    </div>
    <div class="col-sm-1">
        <button onclick="myFunction()">提交问题</button>
    </div>
  </div>
</div>

<script>
    function myFunction() {
        var inputMessage = document.getElementById('input').value;;

        const data = JSON.stringify({ 'question': inputMessage}); // Replace with your data
        //const url = 'http://52.53.130.54:8080'
        const url = 'http://localhost:8080'
        document.getElementById("question").innerHTML = inputMessage

        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", url)
        xhttp.setRequestHeader("Content-Type", "application/json");
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                document.getElementById("answer").innerHTML = JSON.parse(xhttp.responseText).answer;
            }
        };
        xhttp.send(data);
      }
</script>

</body>
</html>
